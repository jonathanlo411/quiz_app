<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "landing/favicon.html" %}
    <link rel="stylesheet" href="./../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <title>Media Mine</title>
</head>
<body>
    {% load static %}
    {% include "landing/nav.html" %}

    <div id="center">
        <h1 id="title">Movies</h1>
        <p id="title-desc">
            Select quiz length and get personalized movie suggestions!
        </p>

        <div id="quiz_select">

            {% for entry in data %}
            <div class="quiz_entry">
                <img src="media/{{ entry.image_filepath }}">
                <div class="quiz_info">
                    <h3 class="quiz_title">{{ entry.title }}</h3>
                    <p class="quiz_desc">
                        {{ entry.description }}
                    </p>
                    <h6 class="quiz_duration">{{ entry.duration }} min</h6>
                    <button class="quiz_start" onclick="location.href='/picks?quiz_id={{ entry.id }}'">Start Quiz</button>
                </div>
            </div>
            {% endfor %}

            <span id="quiz-spacer">.</span>
        </div>
    </div>

    <!-- Scripts  -->
    <!-- <script src="./../../static/js/height.js"></script> -->
</body>
</html>
